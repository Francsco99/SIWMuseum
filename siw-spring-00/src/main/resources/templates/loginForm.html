<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/base.css}" rel="stylesheet">
<head th:replace="fragments/base.html :: testa">
</head>

<header>Museo Villa Bonelli</header>

<nav th:replace="fragments/base.html :: barra"></nav>

<body>
	<form th:action="@{/login}" method="POST">

		<div class="login-container">
			<div><h2>Login</h2></div>
			
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>		
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
