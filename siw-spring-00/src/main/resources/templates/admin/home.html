<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/index.css}" rel="stylesheet">

<head th:include="fragments/base.html :: testa"></head>

<header>Museo Villa Bonelli</header>

<nav th:include="fragments/base.html :: barraLoggato"></nav>
<body>
  <div class="container">
    <div class="gallery" th:each="opera : ${opere}">
      <a th:href="@{'/opera' + '/' + ${opera.id}}">
        <img th:src="${opera.immagine}">
      </a>
      <div class="desc" th:text="${opera.titolo}"></div>
    </div>
  </div>

</body>

<footer>
  <a th:href="@{/admin/addArtista}"> Aggiungi artista</a>
  <a th:href="@{/admin/addOpera}"> Aggiungi opera</a>
  <a th:href="@{/admin/addCollezione}"> Aggiungi collezione</a>
  <a th:href="@{/admin/addCuratore}"> Aggiungi curatore</a>
  <a th:href="@{/admin/cancellaOpera}">Cancella un'opera</a>
</footer>

</html>
