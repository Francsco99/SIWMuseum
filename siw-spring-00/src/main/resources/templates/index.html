<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/index.css}" rel="stylesheet">

<head th:include="fragments/base.html :: testa"></head>

<body>
  
  <header>Museo Villa Bonelli</header>

<nav class="navigation">
    <a href="artisti">Artisti</a>
    <a href="collezioni">Collezioni</a>
    <a href="opere">Opere</a>
    <a href="curatori">Curatori</a>
    <!--<a href="informazioni">Informazioni</a>-->
</nav>

  <form th:action="@{/ricerca}" method="GET">
    <span>Cerca nel museo</span>
    <span><input type="text" name="cerca" required /></span>
    <span><button type="submit">Cerca</button></span>
  </form>

<div>
  <ul class="container">
    <li class="flex_item" th:each="opera, iterStat : ${opere}"
    th:if="${iterStat.index <= 1}">
        <a th:href="@{'/opera' + '/' + ${opera.id}}">
          <img th:src="${opera.immagine}" 
          th:alt="${opera.titolo}"
          height="300">
        </a>
        <div class="didascalia" th:text="${opera.titolo}">
      </div>
    </li>
  </ul>
</div>

<div>
  <ul class="container">
    <li class="flex_item" th:each="opera, iterStat : ${opere}"
    th:if="${iterStat.index > 1}">
        <a th:href="@{'/opera' + '/' + ${opera.id}}">
          <img th:src="${opera.immagine}" 
          th:alt="${opera.titolo}"
          height="300">
        </a>
        <div class="didascalia" th:text="${opera.titolo}">
      </div>
    </li>
  </ul>
</div>

<footer>
  <div>
    <a href="addArtista"> Aggiungi artista</a>
    <a href="addOpera"> Aggiungi opera</a>
    <a href="addCollezione"> Aggiungi collezione</a>
    <a href="addCuratore"> Aggiungi curatore</a>
  </div>
</footer>
</html>
