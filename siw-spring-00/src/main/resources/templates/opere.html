<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/opere.css}" rel="stylesheet">

<head th:include="fragments/base.html :: testa"></head>

<body>
	<header>
		Opere
	</header>
</body>

<section id="flex-container">
	<ul id="lista">
		<li class="elemento" th:each="opera : ${opere}">
			<div class="flex-item">
				<a th:href="@{'/opera' + '/' + ${opera.id}}">
					<img th:src="${opera.immagine}" 
					th:alt="${opera.titolo}"
					height="300">
				</a>
				<div class="desc" th:text="${opera.titolo}">
				</div>
			</div>
		</li>
	</ul>
</section>

<footer th:replace="fragments/base.html :: fondo"></footer>
</html>
