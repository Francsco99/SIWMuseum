<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">

<head th:include="fragments/base.html :: testa"></head>

<nav th:replace="fragments/base.html :: barraLoggato"></nav>

<body>
	<form th:action="@{/admin/cancellaOpera}" method="POST">
		<h3>Clicca su un'opera per cancellarla</h3>
		<ul>
			<li th:each="opera : ${opere}">
				<a th:href="@{'/admin/cancellaOpera'+'/' +${opera.id}}" th:name="idOpera" th:text="${opera.titolo}"></a>
			</li>
	</form>

</body>
</html>
