<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Museo Villa Bonelli - Artisti</title>
	<link th:href="@{/css/artisti.css}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
	<header>
		Artisti
	</header>
</body>

<section id="flex-container">
	<ul id="lista">
		<li class="elemento" th:each="artista : ${artisti}">
			<div class="flex-item">
				<a th:href="@{'/artista' + '/' + ${artista.id}}">
					<img src="https://i.postimg.cc/vZTgKMrN/caspar-friedrich.jpg" 
					alt="${artista.nome}"
					height="300">
				</a>
				<div class="desc" th:text="|${artista.nome} ${artista.cognome}|">
				</div>
			</div>
		</li>
	</ul>
</section>

<footer th:replace="fragments/base.html :: fondo"></footer>
</html>
