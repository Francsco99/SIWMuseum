<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/collezioni.css}" rel="stylesheet">

<head th:include="fragments/base.html :: testa"></head>

<body>
	<header>
		Collezioni
	</header>
</body>

<section id="flex-container">
	<ul id="lista">
		<li class="elemento" th:each="collezione : ${collezioni}">
			<div class="flex-item">
				<a th:href="@{'/collezione' + '/' + ${collezione.id}}">
					<img th:src="${collezione.immagine}" 
					th:alt="${collezione.nome}"
					height="300">
				</a>
				<div class="desc" th:text="${collezione.nome}">
				</div>
			</div>
		</li>
	</ul>
</section>

<footer th:replace="fragments/base.html :: fondo"></footer>
</html>
